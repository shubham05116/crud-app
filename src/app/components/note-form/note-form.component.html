<div>
  <h1>Note Web App:</h1>
  <form [formGroup]="noteForm" (ngSubmit)="addNote()">
    <label>Title</label>
    <input
      type="text"
      name="title"
      placeholder="this is the title"
      id="title"
      formControlName="title"
    />

    <label>Content</label>
    <input
      type="text"
      name="content"
      placeholder="this is the content"
      id="content"
      formControlName="content"
    />
    <button type="submit">{{isEdited ? "Edit" : "Add" }}</button>
  </form>
</div>
